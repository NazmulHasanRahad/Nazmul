<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Project 4: Social Media Analytics -->
  <style>
    .primary { fill: #4a6cf7; }
    .secondary { fill: #6e8ffb; }
    .dark { fill: #333333; }
    .light { fill: #f8f9fa; }
    .accent1 { fill: #ff6b6b; }
    .accent2 { fill: #51cf66; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="200" class="light" />
  
  <!-- Chart background -->
  <rect x="75" y="50" width="150" height="100" rx="5" class="light" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Chart grid lines -->
  <line x1="75" y1="75" x2="225" y2="75" stroke="#e0e0e0" stroke-width="1" />
  <line x1="75" y1="100" x2="225" y2="100" stroke="#e0e0e0" stroke-width="1" />
  <line x1="75" y1="125" x2="225" y2="125" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Bar chart -->
  <rect x="90" y="80" width="15" height="70" class="primary" />
  <rect x="120" y="60" width="15" height="90" class="secondary" />
  <rect x="150" y="100" width="15" height="50" class="accent1" />
  <rect x="180" y="70" width="15" height="80" class="accent2" />
  
  <!-- Line chart -->
  <polyline points="90,70 120,90 150,60 180,80 210,65" fill="none" stroke="#333333" stroke-width="2" />
  <circle cx="90" cy="70" r="4" class="dark" />
  <circle cx="120" cy="90" r="4" class="dark" />
  <circle cx="150" cy="60" r="4" class="dark" />
  <circle cx="180" cy="80" r="4" class="dark" />
  <circle cx="210" cy="65" r="4" class="dark" />
  
  <!-- Text placeholder -->
  <rect x="75" y="170" width="150" height="10" rx="5" class="secondary" opacity="0.7" />
</svg>