<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Project 2: Task Management App -->
  <style>
    .primary { fill: #4a6cf7; }
    .secondary { fill: #6e8ffb; }
    .dark { fill: #333333; }
    .light { fill: #f8f9fa; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="200" class="light" />
  
  <!-- Mobile phone outline -->
  <rect x="115" y="40" width="70" height="120" rx="10" class="dark" />
  <rect x="120" y="45" width="60" height="110" class="light" />
  
  <!-- Task list -->
  <rect x="130" y="60" width="40" height="8" rx="2" class="primary" />
  <rect x="130" y="75" width="40" height="8" rx="2" class="secondary" opacity="0.7" />
  <rect x="130" y="90" width="40" height="8" rx="2" class="secondary" opacity="0.7" />
  <rect x="130" y="105" width="40" height="8" rx="2" class="secondary" opacity="0.7" />
  
  <!-- Checkboxes -->
  <rect x="125" y="60" width="8" height="8" rx="2" class="primary" />
  <rect x="125" y="75" width="8" height="8" rx="2" class="secondary" />
  <rect x="125" y="90" width="8" height="8" rx="2" class="secondary" />
  <rect x="125" y="105" width="8" height="8" rx="2" class="secondary" />
  
  <!-- Text placeholder -->
  <rect x="75" y="170" width="150" height="10" rx="5" class="secondary" opacity="0.7" />
</svg>